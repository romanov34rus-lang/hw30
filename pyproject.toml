[tool.black]
line-length = 79
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
python_version = "3.13"
strict = true
ignore_missing_imports = true
warn_unused_ignores = true

[tool.flake8]
max-line-length = 79
extend-ignore = "E203, W503"
