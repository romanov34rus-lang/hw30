name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.13" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 isort black mypy pytest httpx

      - name: Run isort
        run: isort . --check --diff

      - name: Run black
        run: black . --check --diff

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy .

      - name: Run tests
        run: pytest